<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iphone.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2e2e922d62.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="iphone-front">
            <div class="iphone">
                <div class="front-outside">
                    <div class="front-inside">
                        <div class="front-camera-cont">
                            <div class="front-camera">
                                <div class="front-camera-inside">
                                </div>
                            </div>
                        </div>
                        <div class="time">
                            <p>7:00 PM</p>
                        </div>
                        <div class="batery">  
                        </div>
                        <div class="mini-batery">
                            <div class="percent-batery">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="iphone-back">
            <div class="back-inside">
                <div class="back-camera">
                    <div class="back-one-camera">
                        <div class="back-one-camera-in"></div>
                    </div>
                    <div class="light"></div>
                    <div class="back-two-camera">
                        <div class="back-two-camera-in"></div>
                    </div>
                    <div class="back-three-camera">
                        <div class="back-three-camera-in"></div>
                    </div>
                    <div class="black"></div>
                    <div class="mini-black"></div>
                </div>
                <div class="logo">
                    <i class="fab fa-apple fa-4x"></i>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
